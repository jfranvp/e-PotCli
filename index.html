<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-gray-100 font-sans">

    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <div id="loginSection" class="glass-effect rounded-2xl p-8 shadow-2xl text-center text-gray-800 fade-in">
            <h1 class="text-3xl font-bold mb-2">Bienvenido</h1>
            <p class="text-gray-500 mb-6">Ingresa tu código único para ver tus proyectos y compras.</p>
            <input type="text" id="codigoInput" placeholder="Ej. CLI-001" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:outline-none transition mb-4 text-center text-lg font-semibold uppercase">
            <button onclick="buscarHistorial()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg transform hover:-translate-y-1">
                <i class="fas fa-search mr-2"></i> Consultar Historial
            </button>
            <div id="loading" class="hidden mt-4 text-blue-600 font-semibold animate-pulse">Buscando en la base de datos...</div>
        </div>

        <div id="resultadosSection" class="hidden fade-in">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white"><i class="fas fa-clipboard-list mr-2 text-blue-400"></i> Tu Historial</h2>
                <button onclick="salir()" class="text-sm bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-full transition shadow-lg">Cerrar Sesión</button>
            </div>
            
            <div id="listaResultados" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        // PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
        const API_URL = 'https://script.google.com/macros/s/AKfycbxBwc_dzqVKjX2UVoUP_JoXCxXVw2a8Y5VMn_s9XSDvQGvrOvJ_lD_gRW6M8hQbw59o/exec'; 

        async function buscarHistorial() {
            const codigo = document.getElementById('codigoInput').value.trim();
            if(!codigo) return alert('Por favor ingresa un código.');

            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_URL}?codigo=${codigo}`);
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('resultadosSection').classList.remove('hidden');
                
                mostrarDatos(data);
            } catch (error) {
                alert('Hubo un error al conectar con la base de datos.');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function mostrarDatos(data) {
            const contenedor = document.getElementById('listaResultados');
            contenedor.innerHTML = '';

            if(data.length === 0) {
                contenedor.innerHTML = '<p class="text-center text-gray-400 mt-10">No se encontraron registros para este código.</p>';
                return;
            }

            data.forEach(item => {
                let icono = item.tipo.toLowerCase() === 'compra' ? 'fa-shopping-cart text-purple-400' : 'fa-tools text-orange-400';
                
                // Asignar colores vibrantes según el estado
                let colorEstado = 'bg-gray-500';
                let estadoLower = item.estado.toLowerCase();
                
                if(['completado', 'finalizado'].includes(estadoLower)) colorEstado = 'bg-green-500';
                if(estadoLower === 'en proceso') colorEstado = 'bg-blue-500 animate-pulse';
                if(estadoLower === 'pendiente') colorEstado = 'bg-yellow-500';
                if(estadoLower === 'cancelado') colorEstado = 'bg-red-500';
                if(estadoLower === 'consignación') colorEstado = 'bg-teal-500';

                const tarjeta = `
                    <div class="bg-gray-800 rounded-xl p-6 shadow-lg border-l-4 border-gray-700 hover:border-blue-400 transition duration-300 transform hover:-translate-y-1">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center space-x-4">
                                <div class="p-3 bg-gray-700 rounded-full"><i class="fas ${icono} text-xl"></i></div>
                                <div>
                                    <h3 class="text-xl font-bold text-white">${item.descripcion}</h3>
                                    <p class="text-sm text-gray-400"><i class="far fa-calendar-alt mr-1"></i> ${item.fecha}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="${colorEstado} text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-md">${item.estado}</span>
                                <p class="mt-2 text-lg font-bold text-green-400">S/ ${item.monto}</p>
                            </div>
                        </div>
                    </div>
                `;
                contenedor.innerHTML += tarjeta;
            });
        }

        function salir() {
            document.getElementById('codigoInput').value = '';
            document.getElementById('resultadosSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }
    </script>
</body>

</html>
